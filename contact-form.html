  <body>
    <header>
      <div id="legacy-dubai-logo">
        <div id="uae-flag-icon"></div>
        <a href="index.html">
          <h1 id="legacy-dubai-header">Legacy of Dubai</h1>

      <input

        id="nav-toggle"
        name="nav-toggle"
        class="sr-only:not(:focus):not(:active)"
      />
      <label for="nav-toggle" class="nav-toggle-label">

        <ul id="nav-links">
          <li>

            <a href="contact-form.html" id="contact">
              <button class="button-light" id="contact-button">
                Contact Us
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-page-image">
        <div id="contact-form">
          <form action="thank-you.html" method="get">
            <div id="form-header">
              <h2>Any queries?</h2>
              <p>Please fill out the form below to contact us.</p>
            </div>
            <div id="contact-details">
              <p>Please enter your contact details:</p>
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" class="text-input" required />
              <br />
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" class="text-input" required />
              <br />
              <label for="email">Email Address:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="text-input"
                required
              />
              <br />
            </div>

            <div id="radio-optional">
              <p>Have you visited Dubai before? (Optional)</p>
              <div id="radio-buttons">
                <div>
                  <label for="yes">Yes</label>
                  <input
                    type="radio"
                    id="yes"
                    value="yes"
                    name="visit-options"
                  />
                </div>
                <div>
                  <label for="no">No</label>
                  <input type="radio" id="no" value="no" name="visit-options" />
                </div>
                <div>
                  <label for="just-visited">I have visited recently</label>
                  <input
                    type="radio"
                    name="visit-options"
                    id="just-visited"
                    value="just-visited"
                  />
                </div>
              </div>
            </div>

            <div id="contact-message">
              <p>Your message:</p>
              <label for="contact-form-message"></label>
              <textarea
                name="contact-message"
                id="contact-form-message"
                cols="30"
                rows="7"
                placeholder="Type your message here"
                required
              ></textarea>
              <div id="form-buttons">
                <button class="button-dark">Submit</button>
                <button id="clear-button" type="reset">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
